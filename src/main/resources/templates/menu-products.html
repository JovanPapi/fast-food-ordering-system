<div id="preloader">

<div class="caviar-search-form d-flex align-items-center">

        <div class="row">
            <div class="col-12">
                <div class="search-close-btn" id="closeBtn">

                </div>

<header class="header_area" id="header">

<div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/img/burger_hq.jpg)">

        <div class="row h-100 align-items-center">
            <div class="col-12">

<div class="caviar-food-menu section-padding-150 clearfix">

        <div class="row">
            <div class="col-2">
                <div class="food-menu-title">
                    <h2>Menu</h2>
                </div>
            </div>

            <div class="col-10">
                <div class="caviar-projects-menu">
                    <div class="text-center portfolio-menu">
                        <!--                        data-filter=".burgers"-->
                        <button class="active" onclick="myFunction('burgers')" id="burgers_btn">Burgers</button>
                        <button onclick="myFunction('pizzas')" id="pizza_btn">Pizzas</button>
                        <button onclick="myFunction('chicken')" id="chicken_btn">Chicken & Sandwich</button>
                        <button onclick="myFunction('drinks')" id="drinks_btn">Drinks</button>

                    </div>
                </div>

                <div class="caviar-menu-slides owl-carousel clearfix" id="burgers">

                        <div class="single_menu_item wow fadeInUp">
                            <div class="d-sm-flex align-items-center">
                                <div class="dish-thumb">
                                    <img th:src="${product.getImage()}" alt="" width="100px" height="100px">
                                </div>
                                <div class="dish-description">
                                    <h3 th:text="${product.getName()}"></h3>
                                    <p th:text="${product.getDescription()}"></p>
                                    <div class="d-flex">
                                        <div>
                                            <form th:action="@{/products/add-to-cart/{id}(id=${product.getId()})}"
                                                  method="get">
                                                <button type="submit" class="btn btn-info" style="width: 120px">
                                                    Add to cart
                                                </button>
                                            </form>
                                        </div>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div>
                                            <form th:action="@{/user/get-cart-products/}"
                                                  method="get">
                                                <button type="submit" class="btn btn-info" style="width: 120px">
                                                    View my cart
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="dish-value">
                                    <h3 th:text="${product.getPrice()}"></h3>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>

<script>

    function myFunction(divToRender) {

        let x = document.getElementById(divToRender);
        if (x.id.match("burgers")) {
            x.style.display = "block";
            document.getElementById("drinks").style.display = "none";
            document.getElementById("combo").style.display = "none";
            document.getElementById("chicken").style.display = "none";
            document.getElementById("pizzas").style.display = "none";

        } else if (x.id.match("pizzas")) {
            x.style.display = "block";
            document.getElementById("burgers").style.display = "none";
            document.getElementById("combo").style.display = "none";
            document.getElementById("chicken").style.display = "none";
            document.getElementById("drinks").style.display = "none";

        } else if (x.id.match("chicken")) {
            x.style.display = "block";
            document.getElementById("burgers").style.display = "none";
            document.getElementById("combo").style.display = "none";
            document.getElementById("drinks").style.display = "none";
            document.getElementById("pizzas").style.display = "none";


        } else if (x.id.match("combo")) {
            x.style.display = "block";
            document.getElementById("burgers").style.display = "none";
            document.getElementById("drinks").style.display = "none";
            document.getElementById("chicken").style.display = "none";
            document.getElementById("pizzas").style.display = "none";


        } else if (x.id.match("drinks")) {
            x.style.display = "block";
            document.getElementById("burgers").style.display = "none";
            document.getElementById("combo").style.display = "none";
            document.getElementById("chicken").style.display = "none";
            document.getElementById("pizzas").style.display = "none";
        }
    }
</script>
